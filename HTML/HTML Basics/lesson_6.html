<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>HTML / CSS</title>
</head>
<body>
    <h1 class="hOne">Работа с изображениями на HTML</h1>

    <a href="  https://code.mu/ru/markup/book/prime/html/images/  " class="path">Путь к уроку</a>

    <!-- №1

    Разместите на странице вашего сайта какую-нибудь картинку. -->
    
    <img src="/image/smile.png" alt="">

    <!-- №2

    Установите вашей картинке ширину в 300 пикселей. -->
    
    <img src="/image/smile.png" width="300px" alt="">

    <!-- №3

    Установите вашей картинке высоту в 100 пикселей. -->

    <img src="/image/smile.png" height="100px" alt="">

    <!-- №4

    Установите вашей картинке ширину и высоту так, чтобы пропорции изображения исказились -->

    <img src="/image/smile.png" width="100" height="200px" alt="">

    <!-- №5

    Установите вашей картинке ширину и высоту так, чтобы пропорции изображения НЕ исказились. -->

    <img src="/image/smile.png" width="200" height="200px" alt="">

</body>
</html>

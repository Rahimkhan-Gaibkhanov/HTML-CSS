<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/CSS/lesson_22.css">
    <title>HTML / CSS</title>
</head>
<body>
    <h1 class="hOne">Родственные связи тегов</h1>

    <a href="https://code.mu/ru/markup/book/prime/theory/tags-relationship/" class="path">Путь к уроку</a>

    <!-- №1

    Дан следующий код:
    <ul>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href="">ссылка</a></li>
        <li>текст <a href=""><b>жирная ссылка</b></a></li>
    </ul>
    
    Расскажите какие родительские связи вы видите.  -->

    <!-- Тег ul является непосредственным родителем для тега li и дедушкой для а -->
    <!-- Тег li является непосредственным родителем для а и также является потомком ul -->
    <!-- Тег а является потомком тега li и тега ul, тег ul для а является дедушкой а тег li является отцом -->

    <!-- №2
    Дан следующий код:
    <table>
        <tr>
            <td>ячейка 1</td>
            <td>ячейка 2</td>
            <td>ячейка 3</td>
        </tr>
        <tr>
            <td>ячейка 4</td>
            <td>ячейка 5</td>
            <td>ячейка 6</td>
        </tr>
        <tr>
            <td>ячейка 7</td>
            <td>ячейка 8</td>
            <td>ячейка 9</td>
        </tr>
    </table>
    
    Расскажите какие родительские связи вы видите.  -->

    <!-- Тег table является непосредственным родителем для tr и дедушкой для td -->
    <!-- Тег tr является непосредственным родителем для тега td также оставаясь потомком тега table -->
    <!-- Тег td является потомком тега tr и тега table для тега tr является сыном а для тега table является внуком -->

    <!-- №3

    Дан следующий код:
    <p>
        текст абзаца
        <i><b>жирный курсив</b></i>
        <a href="">ссылка <i>курсив</i></a>
    </p>
    
    Какие потомки есть у абзаца? Какие непосредственные потомки есть у абзаца?  -->

    <!-- Все теги внутри p являются потомками тега p -->
    <!-- Непосредственные потомки тега p являются теги i и a -->

    <!-- №4

    Дан следующий код:
    <p>
        <a href="">ссылка <i><b>жирный курсив</b></i></a>
    </p>
    
    Расскажите, какие родители есть у тега b. Кто является его непосредственным родителем?  -->

    <!-- У тега b есть родитель i есть родитель а и родитель p -->
    <!-- Непосредственным родителем тега b является тег i -->
</body>
</html>

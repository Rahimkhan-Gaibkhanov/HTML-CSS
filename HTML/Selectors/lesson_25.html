<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/CSS/style.css">

    <title>HTML / CSS</title>
</head>
<body>
    <h1 class="hOne">Селектор потомков на CSS</h1>

    <a href="https://code.mu/ru/markup/book/prime/theory/descendant-selector/" class="path">Путь к уроку</a>

    <!-- №1

    Дан следующий код:
    <ul>
        <li>пункт <i>курсив</i></li>
        <li>пункт <i>курсив</i></li>
        <li>пункт <i>курсив</i></li>
        <li>пункт <i>курсив</i></li>
    </ul>
    
    <p>
        текст абзаца <i>курсив</i>
    </p>
    <p>
        текст абзаца <i>курсив</i>
    </p>
    
    Покрасьте в красный цвет курсив из тегов ul, а в зеленый цвет - курсив из тегов p.  -->

    <ul>
        <li>пункт <i>курсив</i></li>
        <li>пункт <i>курсив</i></li>
        <li>пункт <i>курсив</i></li>
        <li>пункт <i>курсив</i></li>
    </ul>
    
    <p>
        текст абзаца <i>курсив</i>
    </p>
    <p>
        текст абзаца <i>курсив</i>
    </p>

    <!-- №2

    Дан следующий код:
    <p>
        текст абзаца <b><i>жирный курсив</i></b>
    </p>
    <p>
        текст абзаца <i>курсив</i>
    </p>
    
    Покрасьте в красный цвет курсив, находящийся внутри тега b, который в свою очередь находится внутри тега p.  -->

    <p>
        текст абзаца <b><i>жирный курсив</i></b>
    </p>
    <p>
        текст абзаца <i>курсив</i>
    </p>
</body>
</html>

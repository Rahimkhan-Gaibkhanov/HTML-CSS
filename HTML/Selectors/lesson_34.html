    <h1 class="hOne">Элемент с несколькими классами</h1>

    <a href="https://code.mu/ru/markup/book/prime/theory/several-classes-element/" class="path">Путь к уроку</a>

    <!-- №1

    Пусть у вас даны следующие классы:
    .success {
        color: green;
    }
    .error {
        color: red;
    }
    .large {
        font-size: 30px;
    }
    .small {
        font-size: 20px;
    }
    
    Пусть у вас также есть 4 абзаца. С помощью представленных классов сделайте так, чтобы первый абзац был зеленый и с большим шрифтом, второй абзац - красным и с маленьким шрифтом, третий абзац - красным и с большим шрифтом, а четвертый - зеленым и с маленьким шрифтом.  -->

    <p class="success large">Lorem ipsum dolor sit amet.</p>
    <p class="error small">Lorem ipsum dolor sit amet.</p>
    <p class="error large ">Lorem ipsum dolor sit amet.</p>
    <p class="success small">Lorem ipsum dolor sit amet.</p>

    <!-- №2

    Придумайте и сделайте 3 какие-нибудь класса. Задайте какому-нибудь тегу одновременно все три придуманных вами класса. -->

    <p class="size color right">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus.</p>
    
</body>
